<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Cloud Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        canvas {
            display: block;
            margin: 20px auto;
            border: 1px solid #ccc;
        }
        textarea {
            width: 100%;
            height: 100px;
            font-size: 16px;
        }
        button {
            display: block;
            margin: 10px auto;
            padding: 10px 20px;
            font-size: 16px;
        }
        .color-picker {
            display: block;
            margin: 10px auto;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Word Cloud Generator</h1>
    <textarea id="textInput" placeholder="Enter your text here..."></textarea>
    <input type="color" id="bgColorInput" class="color-picker" value="#ffffff">
    <button onclick="generateWordCloud()">Generate Word Cloud</button>
    <canvas id="wordCloudCanvas" width="800" height="600"></canvas>
    <button onclick="downloadCanvas()">Download Word Cloud as Image</button>

    <script src="wordcloud.js"></script>
</body>
</html>
