<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Cloud Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .controls {
            max-width: 300px;
            margin-right: 20px;
        }
        .controls textarea {
            width: 100%;
            height: 150px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .controls input, .controls button {
            display: block;
            width: 100%;
            margin-bottom: 10px;
            padding: 10px;
            font-size: 16px;
        }
        canvas {
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Word Cloud Generator</h1>
    <div class="container">
        <div class="controls">
            <textarea id="textInput" placeholder="Enter your text here..."></textarea>
            <input type="color" id="bgColorInput" value="#ffffff">
            <button onclick="generateWordCloud()">Generate Word Cloud</button>
            <button onclick="downloadCanvas()">Download Word Cloud as Image</button>
        </div>
        <canvas id="wordCloudCanvas" width="800" height="600"></canvas>
    </div>
    <script src="wordcloud.js"></script>
</body>
</html>
