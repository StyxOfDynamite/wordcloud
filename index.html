<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word Cloud Generator</title>
    <style>
     body {
    font-family: 'Arial', sans-serif;
    background: linear-gradient(135deg, #f3a0ff, #a066ff);
    color: #fff;
    margin: 0;
    padding: 20px;
    box-sizing: border-box;
}

h1 {
    text-align: center;
    font-size: 36px;
    margin-bottom: 40px;
    color: #ffffff;
}

.container {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    max-width: 1200px;
    margin: 0 auto;
    height: 100vh;
}

.controls {
    background: rgba(255, 255, 255, 0.1);
    padding: 20px;
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    max-width: 350px;
    margin-right: 20px;
    box-sizing: border-box;
}

.controls textarea {
    width: 100%; /* Full width of the parent container */
    height: 150px; /* Fixed height */
    font-size: 16px;
    margin-bottom: 15px;
    padding: 10px;
    border-radius: 8px;
    border: none;
    outline: none;
    background-color: rgba(255, 255, 255, 0.3);
    color: #fff;
    resize: none; /* Disable resizing */
    box-sizing: border-box; /* Ensure padding is included in width */
}

.controls input[type="color"] {
    width: 100%;
    height: 50px;
    margin-bottom: 15px;
    border: none;
    border-radius: 8px;
    outline: none;
    cursor: pointer;
}

.controls button {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 8px;
    background: linear-gradient(135deg, #ff77cc, #b04bff);
    color: #fff;
    font-size: 18px;
    cursor: pointer;
    margin-bottom: 10px;
    transition: background 0.3s ease;
}

.controls button:hover {
    background: linear-gradient(135deg, #ff61b6, #9645e5);
}

canvas {
    border-radius: 12px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    background-color: #ffffff;
}

    </style>
  </head>
  <body>
    <h1>Word Cloud Generator</h1>
    <div class="container">
      <div class="controls">
        <textarea
          id="textInput"
          placeholder="Enter your text here..."
        ></textarea>
        <input type="color" id="bgColorInput" value="#ffffff" />
        <button onclick="generateWordCloud()">Generate Word Cloud</button>
        <button onclick="downloadCanvas()">Download Word Cloud as Image</button>
      </div>
      <canvas id="wordCloudCanvas" width="800" height="600"></canvas>
    </div>
    <script src="wordcloud.js"></script>
  </body>
</html>
